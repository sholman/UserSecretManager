<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e1e"/>
      <stop offset="100%" style="stop-color:#2d2d2d"/>
    </linearGradient>
    <linearGradient id="key" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d4"/>
      <stop offset="100%" style="stop-color:#00bcf2"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="80" ry="80" fill="url(#bg)"/>
  
  <!-- Key icon (centered) -->
  <g transform="translate(256, 256)">
    <!-- Key head (circle) -->
    <circle cx="-60" cy="-60" r="70" fill="none" stroke="url(#key)" stroke-width="32"/>
    <circle cx="-60" cy="-60" r="35" fill="url(#key)"/>
    
    <!-- Key shaft -->
    <rect x="0" y="-16" width="160" height="32" rx="8" fill="url(#key)" transform="rotate(45)"/>
    
    <!-- Key teeth -->
    <rect x="100" y="0" width="24" height="40" rx="4" fill="url(#key)" transform="rotate(45)"/>
    <rect x="130" y="0" width="24" height="30" rx="4" fill="url(#key)" transform="rotate(45)"/>
  </g>
</svg>
