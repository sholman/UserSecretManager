name: Electron App Build and Release

on:
  push:
    branches: [main]
    paths:
      - 'src/SecretsManagerElectron/**'
      - '.github/workflows/build.yml'
    tags:
      - 'v*'
  pull_request:
    branches: [main]
    paths:
      - 'src/SecretsManagerElectron/**'
      - '.github/workflows/build.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-0 libnotify4 libnss3 libxss1 libxtst6 xauth xvfb

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/SecretsManagerElectron/package-lock.json

      - name: Install dependencies
        working-directory: src/SecretsManagerElectron
        run: npm ci

      - name: Build Electron app
        working-directory: src/SecretsManagerElectron
        run: npm run build:${{ matrix.platform }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.platform }}
          path: |
            src/SecretsManagerElectron/dist/*.exe
            src/SecretsManagerElectron/dist/*.dmg
            src/SecretsManagerElectron/dist/*.AppImage
            src/SecretsManagerElectron/dist/*.deb
            src/SecretsManagerElectron/dist/*.yml
          if-no-files-found: ignore

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          draft: true
          generate_release_notes: true
          body: |
            ## Download Instructions
            
            | Operating System | File | Notes |
            |-----------------|------|-------|
            | **Windows** | `User-Secrets-Manager-Setup-*.exe` | Installer (recommended) |
            | **Windows** | `User-Secrets-Manager-*.exe` | Portable version (no install needed) |
            | **macOS** | `User-Secrets-Manager-*.dmg` | Drag to Applications folder |
            | **Linux** | `User-Secrets-Manager-*.AppImage` | Universal package (most distros) |
            | **Linux** | `user-secrets-manager_*.deb` | Debian/Ubuntu package |
            
            ---
            
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
